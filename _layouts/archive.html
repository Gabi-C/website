---
layout: default
---

<section class="grid">

    {% for post in page.posts %}
      <article class="col-4">
        <img src="{{post.featured_image}}" class="image-profile margin-top margin-bottom"/>
        <a href="/category/{{post.categories[0]}}" class="tag">{{post.categories[0]}}</a>
        <a href="/category/{{post.categories[1]}}" class="tag">{{post.categories[1]}}</a>
        <a href="/category/{{post.categories[2]}}" class="tag">{{post.categories[2]}}</a>
        <div class="article-text">
          <h2>{{post.title}}</h2>
          <p> {{ page.date | date: "%B %-d, %Y"}} </p>
          <p class="margin-top margin-bottom">{{post.excerpt}}</p>
          <a class="button-article-highlight margin-top" href="{{post.url}}">Continue reading</a>
        </div>
      </article>
      {% endfor %}

</section>
